name: CI/CD Pipeline - Push

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'infra/**'
      - 'backend/**'
      - '.github/workflows/**'

env:
  environment: ${{ github.event.pull_request.base.ref == 'main' && 'prd' || 'dev' }}

jobs:
  changed-files:
    outputs:
      modified_file: ${{ steps.changed-files.outputs.modified_files }}
    steps: 
      - id: changed-files
        uses: tj-actions/changed-files@v45
  
  Infra deploy workflow:
    needs: changed-files
    if: ${{ infra_changed }}
    steps:
      - name: Infra deploy
        uses: ./.github/workflows/infra_deploy.yaml
        secrets: inherit
        with:
          environment: ${{ env.environment }}
      - name: Backend deploy
        uses: ./.github/workflows/backend_deploy.yaml
        secrets: inherit
        with:
          environment: ${{ env.environment }}
    env:
      infra_changed: ${{ contains(needs.changed-files.outputs.modified_files, 'infra') }}
  
  Backend deploy workflow:
    needs: changed-files
    if: ${{ !env.infra_changed && env.backend_changed }}
    steps:
      - name: Backend deploy
        uses: ./.github/workflows/backend_deploy.yaml
        secrets: inherit
        with:
          environment: ${{ env.environment }}
    env:
      infra_changed: ${{ contains(needs.changed-files.outputs.modified_files, 'infra') }}
      backend_changed: ${{ contains(needs.changed-files.outputs.modified_files, 'backend') }}
