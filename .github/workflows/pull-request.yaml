name: CI/CD Pipeline - Pull Request

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'infra/**'
      - '.github/workflows/**'

env:
  environment: ${{ github.ref_name == 'main' && 'prd' || 'dev' }}

jobs:
  changed-files:
    outputs:
      modified_file: ${{ steps.changed-files.outputs.modified_files }}
    steps: 
      - id: changed-files
        uses: tj-actions/changed-files@v45
  
  Infra validate workflow:
    runs-on: ubuntu-latest
    needs: changed-files
    if: ${{ env.infra_changed }}
    steps:
      - name: Infra validate
        uses: ./.github/workflows/infra_validate.yaml
        secrets: inherit
        with:
          environment: ${{ env.environment }}
    env:
      infra_changed: ${{ contains(needs.changed-files.outputs.modified_files, 'infra') }}
