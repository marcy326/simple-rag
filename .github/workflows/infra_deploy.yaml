name: Infrastructure Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      # コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # Terraformのセットアップ
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.0
          terraform_wrapper: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      
      - name: Setup tfvarenv
        uses: marcy326/tfvarenv@v0
        with:
          version: v0.3.4
    
      - name: Setup tfvarenv environment
        run: |
          cd infra
          tfvarenv use ${{ inputs.environment }}
      
      # TerraformのApply
      - name: Apply Terraform
        run: |
          cd infra
          tfvarenv apply ${{ inputs.environment }} --remote --auto-approve

      - name: Get Terraform Outputs
        id: terraform_output
        run: |
          cd infra
          terraform output -json > output.json
          cat output.json
          CLUSTER_ARN=$(jq -r '.cluster_arn.value' output.json)
          SECRET_ARN=$(jq -r '.secret_arn.value' output.json)
          DATABASE_NAME=$(jq -r '.database_name.value' output.json)
          echo "CLUSTER_ARN=$CLUSTER_ARN" >> $GITHUB_OUTPUT
          echo "SECRET_ARN=$SECRET_ARN" >> $GITHUB_OUTPUT
          echo "DATABASE_NAME=$DATABASE_NAME" >> $GITHUB_OUTPUT
      
      - name: Initialize Database
        run: |
          aws rds-data execute-statement \
            --resource-arn "${{ steps.terraform_output.outputs.CLUSTER_ARN }}" \
            --secret-arn "${{ steps.terraform_output.outputs.SECRET_ARN }}" \
            --database "${{ steps.terraform_output.outputs.DATABASE_NAME }}" \
            --sql "CREATE EXTENSION IF NOT EXISTS vector;"
          aws rds-data execute-statement \
            --resource-arn "${{ steps.terraform_output.outputs.CLUSTER_ARN }}" \
            --secret-arn "${{ steps.terraform_output.outputs.SECRET_ARN }}" \
            --database "${{ steps.terraform_output.outputs.DATABASE_NAME }}" \
            --sql "CREATE TABLE IF NOT EXISTS text_embeddings ( id SERIAL PRIMARY KEY, filename TEXT NOT NULL, content TEXT NOT NULL, embedding VECTOR(1536), created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP );"
